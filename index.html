    <!-- Mobile-optimized viewport settings (v1.2.0) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Courier New', Courier, monospace;
        /* Prevent text selection on mobile */
        -webkit-user-select: none;
        user-select: none;
        /* Prevent pull-to-refresh on mobile */
        overscroll-behavior: none;
        /* Disable tap highlight on mobile */
        -webkit-tap-highlight-color: transparent;
      }

      /* Allow text selection only in input fields and message content */
      input, textarea, .message-text {
        -webkit-user-select: text;
        user-select: text;
      }

      /* Custom scrollbar for desktop */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #1e3a8a;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 6px;
        border: 3px solid #1e3a8a;
      }

      /* Mobile-specific styles */
      @media (max-width: 767px) {
        body {
          font-size: 14px;
        }
        ::-webkit-scrollbar {
          width: 6px;
        }
        /* Hide scrollbar on mobile for cleaner look */
        * {
          scrollbar-width: thin;
        }
      }

      /* Touch-friendly button minimum size */
      button, input[type="button"], .touch-target {
        min-height: 44px;
        min-width: 44px;
      }

      /* Prevent iOS zoom on input focus */
      @media (max-width: 767px) {
        input, textarea, select {
          font-size: 16px !important;
        }
      }
    </style>
